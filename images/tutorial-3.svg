<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="110%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" />
      <feOffset dx="0" dy="4" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGradient)" rx="10" ry="10" />
  
  <!-- Website Browser Window -->
  <rect x="100" y="50" width="600" height="350" rx="6" ry="6" fill="#ffffff" filter="url(#shadow)" />
  
  <!-- Browser Header -->
  <rect x="100" y="50" width="600" height="40" rx="6" ry="6" fill="#f1f3f4" />
  <circle cx="130" cy="70" r="8" fill="#ff6b6b" />
  <circle cx="160" cy="70" r="8" fill="#ffd93d" />
  <circle cx="190" cy="70" r="8" fill="#6bff6b" />
  
  <!-- Address Bar -->
  <rect x="230" y="60" width="400" height="20" rx="10" ry="10" fill="#ffffff" stroke="#ddd" stroke-width="1" />
  <text x="250" y="75" font-family="Arial, sans-serif" font-size="12" fill="#333">https://ytdownloader.com</text>
  
  <!-- Website Content -->
  <rect x="120" y="110" width="560" height="260" fill="#f9f9f9" />
  
  <!-- Thumbnail Results -->
  <text x="150" y="130" font-family="Arial, sans-serif" font-weight="bold" font-size="18" fill="#333">Thumbnail Preview</text>
  
  <!-- Thumbnail Cards -->
  <rect x="150" y="150" width="220" height="180" rx="8" ry="8" fill="#ffffff" filter="url(#shadow)" />
  <rect x="390" y="150" width="220" height="180" rx="8" ry="8" fill="#ffffff" filter="url(#shadow)" />
  
  <!-- Thumbnail Images -->
  <rect x="160" y="160" width="200" height="120" rx="4" ry="4" fill="#000" />
  <rect x="400" y="160" width="200" height="120" rx="4" ry="4" fill="#000" />
  
  <!-- Thumbnail Quality Labels -->
  <text x="170" y="300" font-family="Arial, sans-serif" font-size="14" fill="#333">HD Quality (760p)</text>
  <text x="410" y="300" font-family="Arial, sans-serif" font-size="14" fill="#333">Full HD (1080p)</text>
  
  <!-- Download Buttons -->
  <rect x="210" y="310" width="100" height="30" rx="15" ry="15" fill="#ff0000" />
  <text x="260" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="#ffffff">Download</text>
  
  <rect x="450" y="310" width="100" height="30" rx="15" ry="15" fill="#ff0000" />
  <text x="500" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="#ffffff">Download</text>
  
  <!-- Instruction Callout -->
  <path d="M650,280 L680,320 L710,280 Z" fill="#ff0000" />
  <circle cx="710" cy="260" r="40" fill="#ff0000" />
  <text x="710" cy="260" text-anchor="middle" alignment-baseline="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="20" fill="#ffffff">3</text>
  <text x="710" y="330" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="#333333">Choose quality</text>
</svg>
