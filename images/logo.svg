<svg xmlns="http://www.w3.org/2000/svg" width="240" height="60" viewBox="0 0 240 60">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FF0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF5E00;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
      <feOffset dx="0" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Logo Background -->
  <rect x="5" y="10" width="50" height="40" rx="8" fill="url(#logoGradient)" filter="url(#shadow)" />
  
  <!-- Play Button Triangle -->
  <polygon points="20,20 20,40 40,30" fill="white" />
  
  <!-- Thumbnail Frame -->
  <rect x="15" y="15" width="30" height="30" rx="2" stroke="white" stroke-width="2" fill="none" />
  
  <!-- Text Elements -->
  <g filter="url(#shadow)">
    <text x="65" y="30" font-family="Arial, sans-serif" font-weight="bold" font-size="18" fill="#333333">YouTube</text>
    <text x="65" y="48" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="#FF0000">Thumbnail Downloader</text>
  </g>
  
  <!-- Creator Mark -->
  <text x="65" y="60" font-family="Arial, sans-serif" font-size="8" fill="#666666">by Rao Ramzan</text>
</svg>
