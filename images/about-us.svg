<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="110%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" />
      <feOffset dx="0" dy="4" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGradient)" rx="10" ry="10" />
  
  <!-- About Us Card -->
  <rect x="100" y="50" width="600" height="350" rx="15" ry="15" fill="url(#cardGradient)" filter="url(#shadow)" />
  
  <!-- Header -->
  <text x="400" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="28" fill="#333333">About YouTube Thumbnail Downloader</text>
  <line x1="200" y1="120" x2="600" y2="120" stroke="#ff0000" stroke-width="3" />
  
  <!-- YouTube Icon -->
  <rect x="150" y="150" width="120" height="80" rx="20" ry="20" fill="#ff0000" />
  <polygon points="190,170 190,210 230,190" fill="#ffffff" />
  
  <!-- Thumbnail Icon -->
  <rect x="340" y="150" width="120" height="80" rx="10" ry="10" fill="#333333" />
  <rect x="350" y="160" width="100" height="60" rx="5" ry="5" fill="#ffffff" stroke="#ddd" stroke-width="2" />
  <rect x="360" y="170" width="80" height="40" fill="#f0f0f0" />
  
  <!-- Download Icon -->
  <circle cx="530" cy="190" r="40" fill="#4CAF50" />
  <path d="M530,160 L530,200 L510,180 M530,200 L550,180 M510,210 L550,210" stroke="#ffffff" stroke-width="6" fill="none" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Connection Lines -->
  <path d="M270,190 L340,190" stroke="#333333" stroke-width="2" stroke-dasharray="5,5" />
  <path d="M460,190 L490,190" stroke="#333333" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Description Text -->
  <text x="400" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#333333">Our tool makes it easy to download high-quality thumbnails</text>
  <text x="400" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#333333">from any YouTube video in multiple resolutions.</text>
  
  <!-- Features -->
  <circle cx="200" cy="340" r="10" fill="#ff0000" />
  <text x="220" y="345" font-family="Arial, sans-serif" font-size="14" fill="#333333">Fast & Free</text>
  
  <circle cx="350" cy="340" r="10" fill="#ff0000" />
  <text x="370" y="345" font-family="Arial, sans-serif" font-size="14" fill="#333333">No Registration</text>
  
  <circle cx="500" cy="340" r="10" fill="#ff0000" />
  <text x="520" y="345" font-family="Arial, sans-serif" font-size="14" fill="#333333">Multiple Resolutions</text>
  
  <!-- Creator Mark -->
  <text x="400" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="14" fill="#666666">Created by Rao Ramzan</text>
</svg>
