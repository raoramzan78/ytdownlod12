<svg xmlns="http://www.w3.org/2000/svg" width="800" height="450" viewBox="0 0 800 450">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="110%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4" />
      <feOffset dx="0" dy="4" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bgGradient)" rx="10" ry="10" />
  
  <!-- Website Browser Window -->
  <rect x="100" y="50" width="600" height="350" rx="6" ry="6" fill="#ffffff" filter="url(#shadow)" />
  
  <!-- Browser Header -->
  <rect x="100" y="50" width="600" height="40" rx="6" ry="6" fill="#f1f3f4" />
  <circle cx="130" cy="70" r="8" fill="#ff6b6b" />
  <circle cx="160" cy="70" r="8" fill="#ffd93d" />
  <circle cx="190" cy="70" r="8" fill="#6bff6b" />
  
  <!-- Address Bar -->
  <rect x="230" y="60" width="400" height="20" rx="10" ry="10" fill="#ffffff" stroke="#ddd" stroke-width="1" />
  <text x="250" y="75" font-family="Arial, sans-serif" font-size="12" fill="#333">https://ytdownloader.com</text>
  
  <!-- Website Content -->
  <rect x="120" y="110" width="560" height="260" fill="#f9f9f9" />
  
  <!-- Input Field -->
  <rect x="150" y="140" width="480" height="50" rx="6" ry="6" fill="#ffffff" stroke="#ddd" stroke-width="2" />
  <text x="170" y="170" font-family="Arial, sans-serif" font-size="14" fill="#aaa">https://www.youtube.com/watch?v=dQw4w9WgXcQ</text>
  
  <!-- Paste Action -->
  <rect x="150" y="140" width="480" height="50" rx="6" ry="6" stroke="#ff0000" stroke-width="2" stroke-dasharray="5,5" fill="none" />
  
  <!-- Button -->
  <rect x="350" y="210" width="180" height="50" rx="25" ry="25" fill="#ff0000" />
  <text x="440" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="#ffffff">Get Thumbnail</text>
  
  <!-- Instruction Callout -->
  <path d="M650,165 L680,205 L710,165 Z" fill="#ff0000" />
  <circle cx="710" cy="145" r="40" fill="#ff0000" />
  <text x="710" cy="145" text-anchor="middle" alignment-baseline="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="20" fill="#ffffff">2</text>
  <text x="710" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-weight="bold" font-size="16" fill="#333333">Paste URL here</text>
</svg>
